<app-header-login></app-header-login>

<div class="total-content d-flex flex-column aligin-items-center">
    <div class="container d-flex flex-column aligin-items-center justify-content-center">
        <h2 class="text-center mb-4 text-white">Área do Administrador</h2>
        <div class="row justify-content-center aligin-items-center">
            <div class="col-md-6 pt-3">
                <h2 class="login fs-5 pb-3">Faça o login</h2>
                <form class="d-flex flex-column" [formGroup]="formulario">
                    <div class="form-group">
                        <label class="text-white" for="inputEmail ">Email</label>
                        <input type="email " formControlName="email" class="form-control" id="inputEmail" placeholder="Insira seu email">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Insira sua senha">
                    </div>
                <p *ngIf="error">Credenciais inválidas!</p>
                    <button type="submit"  class="btn btn-block" (click)="sendLogin()" >Entrar</button>
                </form>
            </div>
        </div>
    </div>
   
</div>
